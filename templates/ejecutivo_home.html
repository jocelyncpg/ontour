<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutivo</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro para la página */
            color: #343a40; /* Color de texto */
        }
        .container {
            margin-top: 30px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .navbar-nav a {
            color: #343a40;
        }
        .navbar-nav a:hover {
            color: #007bff;
        }

        /* Añadimos estilos para mejorar la responsividad de los botones */
        .btn-lg {
            width: 100%; /* Los botones ocuparán el 100% del ancho en pantallas pequeñas */
            margin-bottom: 10px;
        }

        @media (min-width: 576px) {
            .btn-lg {
                width: auto; /* En pantallas medianas, los botones vuelven a su tamaño original */
            }
        }

        /* Para botones en pantallas más grandes */
        @media (min-width: 768px) {
            .btn-lg {
                width: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="display-4">Bienvenido, Ejecutivo</h1>
        <p class="lead">{{ message }}</p>
        <p>En esta sección puedes gestionar todos los cursos, apoderados y alumnos.</p>

        <!-- Botones de acción con fila y columnas para organización responsiva -->
        <div class="row mt-4">
            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <a href="{{ url_for('crear_curso') }}" class="btn btn-success btn-lg">Crear Curso</a>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <a href="{{ url_for('crear_apoderado') }}" class="btn btn-primary btn-lg">Crear Apoderado</a>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <a href="{{ url_for('crear_alumno') }}" class="btn btn-info btn-lg">Crear Alumno</a>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-3">
                <a href="{{ url_for('ver_apoderados') }}" class="btn btn-warning btn-lg">Ver Apoderados</a>
            </div>
            <div class="col-12 mb-3">
                <a href="{{ url_for('logout') }}" class="btn btn-success btn-lg">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
