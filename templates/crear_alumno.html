<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Alumno</h2>

        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Alumno:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="rut_apoderado">RUT del Apoderado:</label>
                <select name="rut_apoderado" id="rut_apoderado" class="form-control" required>
                    {% for apoderado in apoderados %}
                    <option value="{{ apoderado.rut }}">{{ apoderado.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Alumno</button>
        </form>
    </div>
</body>
</html>
